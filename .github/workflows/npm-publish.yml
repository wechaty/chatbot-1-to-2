name: GitHub Pages CI

on:
  - push
  - pull_request

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # https://github.community/t/solved-workflows-and-git-logs/121289
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: NPM Install
        run: npm install

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    name: Deploy GitHub Pages
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Config Git
      run: |
        git config --global user.name 'wj-Mcat'
        git config --global user.email '1435130236@qq.com'
    - name: Create orphan branch for gh-pages
      run: |
        git checkout --orphan gh-pages
        git reset --hard
        git commit --allow-empty -m "Orphan init"
        git checkout master
    - name: Install dependencies & Build all things
      run: |
        make install
        make deploy
